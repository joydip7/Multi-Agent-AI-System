<!DOCTYPE html>
<html>
<head>
    <title>OrchestrAI Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #0f172a;
    color: white;
}

header {
    padding: 20px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    background: #111827;
}

.container {
    padding: 30px;
    text-align: center;
}

textarea {
    width: 60%;
    height: 100px;
    padding: 10px;
    border-radius: 8px;
    border: none;
}

button {
    padding: 10px 25px;
    margin-top: 15px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}

.section {
    margin-top: 30px;
    padding: 20px;
    background: #1f2937;
    border-radius: 10px;
    text-align: left;
}

.task-card {
    background: #374151;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
}

.flowchart {
    margin-top: 20px;
    font-size: 18px;
}

.image-box {
    margin-top: 20px;
}

img {
    width: 100%;
    border-radius: 10px;
}
.highlight {
    background: linear-gradient(135deg, #1e293b, #0f172a);
    border-left: 5px solid #3b82f6;
}

.timeline {
    border-left: 3px solid #3b82f6;
    padding-left: 15px;
}

.task-card {
    background: #1e293b;
    padding: 12px;
    margin: 15px 0;
    border-radius: 8px;
    position: relative;
    transition: 0.3s;
}

.task-card:hover {
    transform: translateX(5px);
    background: #334155;
}

.task-card::before {
    content: "â—";
    color: #3b82f6;
    position: absolute;
    left: -20px;
}

.final-output {
    background: #111827;
    padding: 15px;
    border-radius: 8px;
    line-height: 1.6;
    white-space: pre-wrap;
}

</style>
</head>

<body>

<header>ğŸš€ OrchestrAI - Multi-Agent Intelligence Dashboard</header>

<div class="container">

<textarea id="goal" placeholder="Enter your complex goal..."></textarea><br>
<button onclick="generate()">Generate Plan</button>

<div class="flowchart">
ğŸ§  Strategy â†’ ğŸ“‹ Planner â†’ ğŸ” Research â†’ âœ Writer â†’ ğŸ§ Reviewer
</div>

<div id="content"></div>

</div>

<script>
async function generate() {

    const goal = document.getElementById("goal").value;
    const content = document.getElementById("content");

   content.innerHTML = `
<div class="section">
    <h2>ğŸ¤– Agents Collaborating...</h2>
    <p>Planner analyzing... Researcher gathering data... Writer drafting output...</p>
</div>
`;

    const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ goal: goal })
    });

    const data = await response.json();

    const imageURL = `https://source.unsplash.com/1000x400/?${goal}`;

    let tasksHTML = "";
    data.tasks.forEach(task => {
        tasksHTML += `<div class="task-card">${task}</div>`;
    });

    content.innerHTML = `
    <div class="image-box">
        <img src="${imageURL}">
    </div>

    <div class="section highlight">
        <h2>ğŸ¯ Executive Overview</h2>
        <p>${data.strategy}</p>
    </div>

    <div class="section">
        <h2>ğŸ“‹ Task Execution Pipeline</h2>
        <div class="timeline">
            ${tasksHTML}
        </div>
    </div>

    <div class="section">
        <h2>ğŸ“‘ Final Strategic Plan</h2>
        <div class="final-output">
            ${data.final_output}
        </div>
    </div>
`;
}
</script>

</body>
</html>
