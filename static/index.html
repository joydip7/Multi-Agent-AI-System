<!DOCTYPE html>
<html>
<head>
    <title>Multi-Agent AI System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        .container {
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        textarea {
            width: 70%;
            height: 120px;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            background: #00d4ff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00aaff;
        }

        .output-card {
            margin-top: 40px;
            background: white;
            color: black;
            padding: 25px;
            border-radius: 15px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            white-space: pre-wrap;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.4);
        }

        .loader {
            margin-top: 20px;
            font-size: 18px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {opacity: 0.2;}
            50% {opacity: 1;}
            100% {opacity: 0.2;}
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ü§ñ Autonomous Multi-Agent AI System</h1>
    <p>Strategy ‚Üí Planning ‚Üí Research ‚Üí Writing ‚Üí Review</p>
    <div style="margin-top:20px; font-size:18px;">
        üß† Strategy Agent  
         ‚Üí üìã Planner Agent  
         ‚Üí üîç Research Agent  
         ‚Üí ‚úçÔ∏è Writer Agent  
         ‚Üí üßê Reviewer Agent
    </div>

    <textarea id="goal" placeholder="Enter your complex goal here..."></textarea><br>
    <button onclick="generate()">Generate Intelligent Plan</button>

    <div id="loader" class="loader"></div>
    <div id="output"></div>
</div>

<script>
async function generate() {
    const goal = document.getElementById("goal").value;
    const loader = document.getElementById("loader");
    const outputDiv = document.getElementById("output");

    loader.innerHTML = "ü§ñ Agents collaborating...";
    outputDiv.innerHTML = "";

    const response = await fetch("/generate", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ goal: goal })
    });

    const data = await response.json();

    loader.innerHTML = "";
    outputDiv.innerHTML = `<div class="output-card">${data.output}</div>`;
}
</script>

</body>
</html>
